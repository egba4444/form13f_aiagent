[pytest]
# Pytest configuration file

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    # Exclude old stubs from coverage
    --cov-config=pyproject.toml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Asyncio mode
asyncio_mode = auto
